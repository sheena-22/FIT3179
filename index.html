<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--JS needed for vega-->
        <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
        <script src="vega_lite_vis.js"></script>

        <title>FIT3179 Homework W9</title>
    </head>
    <body>
        <h1>FIT3179 Homework W9</h1>
        <div id="choropleth_map">

            <script>
                const vg = {
                    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
                    "title": "Crime Index in Countries (2023)",
                    "width": 800,
                    "height": 400,
                    "data": {
                    "url": "https://raw.githubusercontent.com/sheena-22/FIT3179/main/js/ne_110m_admin_0_countries.topojson",
                    "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
                    },
                    "projection": {"type": "equalEarth"},
                    "layer": [
                    {
                        "transform": [
                        {
                            "calculate": "'Data is not available in ' + datum.properties.NAME",
                            "as": "note"
                        }
                        ],
                        "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"},
                        "encoding": {"tooltip": {"field": "note"}}
                    },
                    {
                        "data": {
                        "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/7_others/oceans.topojson",
                        "format": {"type": "topojson", "feature": "oceans"}
                        },
                        "mark": {"type": "geoshape", "fill": "skyblue"}
                    },
                    {
                        "data": {
                        "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/2_symbol_map/js/WorldMapWithGraticules.topojson",
                        "format": {"type": "topojson", "feature": "ne_110m_graticules_30"}
                        },
                        "mark": {"type": "geoshape", "fill": null, "stroke": "lightgray"}
                    },
                    {
                        "transform": [
                        {
                            "lookup": "properties.NAME",
                            "from": {
                            "data": {
                                "url": "https://raw.githubusercontent.com/sheena-22/FIT3179/main/hw/clean_data.csv"
                            },
                            "key": "Country",
                            "fields": ["Crime_Index"]
                            }
                        }
                        ],
                        "mark": {"type": "geoshape"},
                        "encoding": {
                        "color": {
                            "field": "Crime_Index",
                            "type": "quantitative",
                            "title": "Crime Index",
                            "scale": {
                                "type": "threshold",
                                "domain": [0, 100, 500, 1000, 2000],
                                "range": [
                                    "#84ca68",
                                    "#fce99c",
                                    "#fdbc71",
                                    "#f78d53",
                                    "#d7392f"
                                ]
                            }
                        },
                        "tooltip": [
                            {"field": "properties.NAME", "type": "nominal", "title": "Country"},
                            {"field": "Crime_Index", "type": "quantitative", "title": "Crime Index"}
                        ]
                        }
                    }
                    ],
                    "config": {}
                }
                vegaEmbed('#choropleth_map', vg).then(console.log).catch(console.warn);
            </script>

        </div>
    </body>
</html>
